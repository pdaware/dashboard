<section class="common-section right-sidebar">
    <div class="all-wrap">
        <div class="log-out d-flex justify-content-between align-items-center">
            <label for="log-out-btn">Logout</label>
            <button class="btn icon" id="log-out-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z" />
                </svg>
            </button>
        </div>
        <div class="user-presonal-detail">
            <div class="image-main">
                <div class="img-wrap mx-auto">
                    <img src="assets/image/Sample_User_Icon.png" alt="" class="img-fluid">
                    <div class="abs-add-btn">
                        <button class="btn add">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path
                                    d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z" />
                            </svg>
                        </button>
                    </div>
                </div>

            </div>
            <h6 class="h6 user-name text-center">{{userDetails.name}}</h6>
            <div class="user-designation text-center gray">{{userDetails.role}}</div>
        </div>
        <div class="user-lang-detail">
            <ng-container *ngFor="let lang of userDetails.knownLanguages; let last = last">
                <div class="lang-container d-flex align-items-center justify-content-start" [ngClass]="{'mb-2':!last}">
                    <div class="lang-code me-3">
                        <span class="code white">{{lang.language | slice:0:2 }}</span>
                    </div>
                    <div class="lang-detail me-3">
                        <div class="lang-name mb-1">{{lang.language}}</div>
                        <div class="lang-status gray text-nowrap">{{lang.proficiencyLevel}}</div>
                    </div>
                    <div class="lang-progress w-100 ms-auto">
                        <div class="progress">
                            <div class="progress-bar" [ngStyle]="{'width':lang.percentage +'%'}" role="progressbar"
                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
        <div class="user-reminders">
            <div class="title-wrap d-flex justify-content-between align-items-center mb-3">
                <h6 class="h6 title">Reminders</h6>
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path
                            d="M224 0c-17.7 0-32 14.3-32 32l0 19.2C119 66 64 130.6 64 208l0 25.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416l400 0c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4l0-25.4c0-77.4-55-142-128-156.8L256 32c0-17.7-14.3-32-32-32zm0 96c61.9 0 112 50.1 112 112l0 25.4c0 47.9 13.9 94.6 39.7 134.6L72.3 368C98.1 328 112 281.3 112 233.4l0-25.4c0-61.9 50.1-112 112-112zm64 352l-64 0-64 0c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z" />
                    </svg>
                </div>
            </div>
            <ng-container *ngFor="let course of coursesData; let i = index; let last = last">
                <div class="reminder-main d-flex justify-content-start align-items-center" [ngClass]="{'mb-3':!last}">
                    <div class="icon-dtl me-3" [ngClass]=" i%2 === 0 ? 'red' : 'blue'">
                        <ng-container *ngIf="i%2 === 0">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path
                                    d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24l0 112c0 13.3-10.7 24-24 24s-24-10.7-24-24l0-112c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"
                                    fill="#fe8892" />
                            </svg>
                        </ng-container>
                        <ng-container *ngIf="i%2 === 1">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path
                                    d="M160 368c26.5 0 48 21.5 48 48l0 16 72.5-54.4c8.3-6.2 18.4-9.6 28.8-9.6L448 368c8.8 0 16-7.2 16-16l0-288c0-8.8-7.2-16-16-16L64 48c-8.8 0-16 7.2-16 16l0 288c0 8.8 7.2 16 16 16l96 0zm48 124l-.2 .2-5.1 3.8-17.1 12.8c-4.8 3.6-11.3 4.2-16.8 1.5s-8.8-8.2-8.8-14.3l0-21.3 0-6.4 0-.3 0-4 0-48-48 0-48 0c-35.3 0-64-28.7-64-64L0 64C0 28.7 28.7 0 64 0L448 0c35.3 0 64 28.7 64 64l0 288c0 35.3-28.7 64-64 64l-138.7 0L208 492z"
                                    fill="#698af5" />
                            </svg>
                        </ng-container>
                    </div>
                    <div class="course-dtl">
                        <div class="course-name">{{course.courseName}}</div>
                        <div class="course-date gray">{{course.reminderDate}}</div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</section>
